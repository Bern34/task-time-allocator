<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Chia Thời Gian Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Phân Bổ Thời Gian Công Việc</h1>

        <div class="input-group">
            <label>Quy đổi thời gian (giờ và phút):</label>
            <div class="converter-group">
                <input type="number" id="hours-input" placeholder="Giờ" min="0">
                <span class="unit-label">giờ</span>
                <input type="number" id="minutes-input" placeholder="Phút" min="0">
                <span class="unit-label">phút</span>
                <button id="convert-btn">Quy đổi</button>
            </div>
        </div>

        <div class="input-group">
            <label for="total-time">Tổng thời gian cho task lớn (phút):</label>
            <input type="number" id="total-time" min="1" placeholder="Kết quả từ việc quy đổi" readonly>
        </div>
        
        <div class="input-group">
            <label for="num-tasks">Số lượng task nhỏ:</label>
            <input type="number" id="num-tasks" min="1" placeholder="Ví dụ: 6">
        </div>
        
        <div class="input-group range-container">
            <label for="min-time-range">Giới hạn thời gian **tối thiểu** mỗi task: <span id="min-range-value-display">10</span> phút</label>
            <input type="range" id="min-time-range" min="1" max="60" value="10">
        </div>
        
        <div class="input-group range-container">
            <label for="max-time-range">Giới hạn thời gian **tối đa** mỗi task: <span id="max-range-value-display">50</span> phút</label>
            <input type="range" id="max-time-range" min="5" max="120" value="50">
        </div>

        <button id="calculate-btn">Tính Toán và Phân Bổ</button>
        <div id="error-message" class="error"></div>
        <p id="average-time-display"></p>
        <hr>

        <h2>Bảng Phân Bổ Thời Gian</h2>
        <table id="result-table">
            </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
